<!DOCTYPE HTML>
<html lang="en">
<link rel="stylesheet" href="styles/game.css">

<head>
    <title>Game View</title>

</head>

<body>
    <div id="app" class="backgroundColor">
        <div class="header">
            <div id=player></div>
            <div><img id="versus" src="../images/vs.png" alt="versus"></div>
            <div id="opponent"></div>
        </div>
        <div id="statusBox">
            <div id="status"></div>
        </div>
        <fieldset>
            <legend>Your ships</legend>
            <div id="ships">
            </div>
        </fieldset>


        <div class="flexContainer">
            <div class="table">
                <table id="playerTable">
                </table>
            </div>
            <div class="table">
                <table id="opponentTable">
                </table>
            </div>
        </div>
        <div id="console">
            <button class="inactive" onclick="sendShips()" id="shipsButton">confirm your ships</button>
            <button class="inactive" onclick="sendSalvos()" id="salvosButton">fire!</button>
            <button class="active" onclick="location.href='https://game-salvo.herokuapp.com/web/games.html';"
                id=" goBack">go
                back</button>
        </div>
    </div>
    <div class="gameDetails">
        <h2>Game details</h2>
        <ul id="detailsList">
        </ul>
    </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
