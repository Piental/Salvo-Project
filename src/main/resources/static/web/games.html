<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles/games.css">

<head>
  <title>Salvo!</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="../images/aim.png" alt="aim" id="aim">
      <div id="title">Salvo Game</div>
    </div>
    <div id="welcome"></div>
  </header>
  <div id="console">
    <button class="button" onclick="newGame()" id="newGame">new game</button>
    <button class="button" onclick="logout()" id="logout">logout</button>
  </div>
  <div class="flexcontainer">
    <div id="login" class="container">
      <h1>Login</h1>
      <p>Please login if you are already registered.</p>
      <label for="name"><b>Name:</b> <input type="text" placeholder="Enter your name" id="username" /></label>
      <label for="psw"><b>Password:</b> <input type="password" placeholder="Enter password" id="password" /></label>
      <button class="button" onclick="logIn()" id="login"><b>Log in</b></button>
    </div>
    <div id="register" class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <label for="name"><b>Name: </b></label><input type="text" placeholder="Enter your name" id="newUsername"
        required />
      <label for="psw"><b>Password: </b></label><input type="password" placeholder="Enter password" id="newPassword"
        required>
      <button class="button" onclick="register()" id="register"><b>Register</b></button>
    </div>
  </div>
  </div>

  <div class="tables">
    <fieldset>
      <legend>List of the games</legend>
      <div id="gamesList">
      </div>
    </fieldset>
    <h2 id="board">Leaderboard</h2>
    <div class="table">
      <table id="leaderboard"></table>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script src="games.js"></script>
</body>

</html>
